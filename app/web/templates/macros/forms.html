{% macro render_input(name, type='text', label=None, value='', placeholder='') %}
<div class="mb-3">
  {% if label %}
    <label for="{{ name }}" class="form-label fw-semibold">{{ label }}</label>
  {% endif %}
  <input id="{{ name }}" name="{{ name }}" type="{{ type }}" class="form-control" value="{{ value }}" placeholder="{{ placeholder }}">
</div>
{% endmacro %}
